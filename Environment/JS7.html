<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json file</title>
</head>
<body>
    <div class="container">This is my container</div>
    <h1>Hello world</h1>
    <script>
        let jsonObj ={
            Name: "Mayank",
            Channel: "Vibe On Beats",
            Friend: "Puneet",
        }
        console.log(jsonObj);
        let myJson = JSON.stringify(jsonObj);
        console.log(myJson);
        
        myJson = myJson.replace('Vibe On Beats','Craft Minutes');
        console.log(myJson);

        let newMyJson = JSON.parse(myJson);
        console.log(newMyJson);
        </script>
</body>
</html>
